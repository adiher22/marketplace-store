  </head>

  <body>
    <div class="page-dashboard">
      <div class="d-flex" id="wrapper" data-aos="fade-right">
        <!-- Sidebar -->
        <div class="border-right" id="sidebar-wrapper">
          <div class="sidebar-heading text-center">
            <img src="images/dashboard-store-logo.svg" alt="" class="my-4">
          </div>
          <div class="list-group list-group-flush">
            <a href="dashboard.html" class="list-group-item list-group-item-action">
              Dashboard
            </a>
            <a href="dashboard-product.html" class="list-group-item list-group-item-action">
              My Product
            </a>
            <a href="dashboard-transaction.html" class="list-group-item list-group-item-action">
              Transaction
            </a>
            <a href="dashboard-settings.html" class="list-group-item list-group-item-action active">
              Store Settings
            </a>
            <a href="dashboard-account.html" class="list-group-item list-group-item-action">
              My Account
            </a>
            <a href="index.html" class="list-group-item list-group-item-action">
              Sign Out
            </a>
          </div>
        
      </div>
       <!-- /Sidebar -->
      <!-- Page Content -->
      <div id="page-content-wrapper">
       <nav class="navbar navbar-expand-lg navbar-light navbar-store fixed-top"
          data-aos="fade-down">
            
            <button class="btn btn-secondary d-md-none mr-auto mr-2" id="menu-toggle">&laquo; Menu</button>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              
              <!-- Dekstop menu -->
              <ul class="navbar-nav d-none d-lg-flex ml-auto">
                <li class="nav-item dropdown">
                
                <a href="#" class="nav-link" id="navbarDropdown" role="button" data-toggle="dropdown">
                  <img src="/images/cat.jpg" alt="" class="rounded-circle mr-2 profile-picture">
                  Hi, Adi
                </a>
                <div class="dropdown-menu">
                  <a href="/index.html" class="dropdown-item">Back to Store</a>
                  <a href="/dashboard-account.html" class="dropdown-item">Settings</a>
                  <div class="dropdown-divider"></div>
                  <a href="/" class="dropdown-item">Logout</a>
                </div>
                  
              </li>
              <li class="nav-item">
                <a href="" class="nav-link d-inline-block mt-2">
                  <img src="/images/icon-cart-filled.svg" alt="" />
                  <div class="card-badge">3</div>
                </a>
              </li>
              </ul>
              <!-- Mobile Menu -->
              <ul class="navbar-nav d-block d-lg-none">
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    Hi, Adi
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link d-inline-block">
                    Cart
                  </a>
                </li>
              </ul>
            </div>
        </nav>

        <!-- Section Content -->
        <div class="section-content section-dashboard-home" data-aos="fade-up">
          <div class="container-fluid">
            <div class="dashboard-heading">
              <h2 class="dashboard-title">Store Settings</h2>
              <p class="dashboard-subtitle">
                Make store that profitable
              </p>
            </div>
            <div class="dashboard-content">
              <div class="row">
                <div class="col-12">
                  <form action="">
                    <div class="card">
                      <div class="card-body">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label>Nama Toko</label>
                              <input type="text" name="nama_toko" value="Brokat-store" class="form-control">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label>Kategori</label>
                              <select name="kategori" id="" class="form-control">
                                <option value="" disable>Select Category</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label>Store</label>
                              <p class="text-muted">Apakah anda ingin membuka toko ?</p>
                              <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" name="is_store_open" id="OpenStoreTrue" value="true">
                                <label for="OpenStoreTrue" class="custom-control-label">Buka</label>
                              </div>
                              <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" name="is_store_open" id="OpenStoreFalse" value="false">
                                <label for="OpenStoreFalse" class="custom-control-label">Tutup Sementara</label>
                              </div>
                              
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col text-right">
                            <button type="submit" class="btn btn-success px-5">Save Now</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      <!-- </ Page Content Wrapper -->
     </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
    <script>
      AOS.init();
    </script>
     <script>
       $('#menu-toggle').click(function (e){
         e.preventDefault();
         $('#wrapper').toggleClass('toggled');
       });
     </script>
  </body>
